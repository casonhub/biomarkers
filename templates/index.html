<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomarker App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .biomarker-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .biomarker-input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .add-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
            line-height: 16px;
        }
        .add-btn:hover {
            background-color: #0056b3;
        }
        .selected-biomarkers {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .biomarker-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .biomarker-item button {
            margin-left: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        .add-destination {
            color: #007bff;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .add-destination span {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biomarker to Disorders Mapping</h1>

    
            <div class="biomarker-row">
        
                <div></div>
                    <a href="/biomarkers">Visit biomarkers</a>
                </div>
               
                <div></div>
                    <a href="/skills">Visit skills</a>  
              
               
                <div>
                    <a href="/cognitive">Visit Cognitive biomarkers</a>  
                </div>

            </div>

</body>
</html>
